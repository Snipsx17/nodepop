<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new ad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./notifications/styles.css" />
    <link rel="stylesheet" href="./load-spinner/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <img
              src="./public/nodepop-logo.png"
              alt="logo nodepop"
              width="100px"
            />
          </a>
          <ul class="nav nav-pills"></ul>
        </nav>
      </div>
    </header>
    <!-- END HEADER -->
    <main class="container d-flex justify-content-center">
      <section id="new-ad" class="">
        <h2 class="title">New ad form</h2>
        <form id="new-ad-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              required
            />
          </div>

          <div class="mb-3">
            <label for="picture" class="form-label">picture</label>
            <input
              type="url"
              class="form-control"
              id="picture"
              name="picture"
            />
            <div class="form-text">(URL image)</div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              required
            />
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="status">Sell / Buy</label>
            <select class="form-select" id="status" name="status">
              <option value="for sell" selected>For Sell</option>
              <option value="for buy">For Buy</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <input
              type="text"
              class="form-control"
              id="tags"
              name="tags"
              pattern="[A-Za-z,]{3,50}"
              title="Introduce tags separated by commas with no spaces"
              required
            />
            <div class="form-text">
              Introduce tags separated by commas with no spaces
            </div>
          </div>

          <button id="btn-submit" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </section>
    </main>
    <section id="notifications"></section>
    <div class="loader-container">
      <span class="loader"></span>
    </div>

    <footer class="footer">
      <center>
        <small
          >&copy All Right reserved NodePop INC | Create width ❤️ for Uberth
          Hernandez</small
        >
      </center>
    </footer>
    <!-- END FOOTER -->

    <!-- script -->
    <script type="module" src="./new-ad/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
