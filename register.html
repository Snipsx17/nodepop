<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form NodePop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./notifications/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
          >
            <img
              src="./public/nodepop-logo.png"
              alt="logo nodepop"
              width="100px"
            />
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="/index.html" class="nav-link active" aria-current="page"
                >Home Page</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- END HEADER -->

    <main class="container d-flex justify-content-center">
      <section id="register" class="">
        <h2 class="title">Register Form</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="6"
            />
          </div>
          <div class="mb-3">
            <label for="password-confirmation" class="form-label">Confirm password</label>
            <input
              type="password"
              class="form-control"
              id="password-confirmation"
              name="password-confirmation"
              required
              minlength="6"
            />
          </div>
          <div class="form-text">Min length 6 characteres</div>
          </div>
          <button id="btn-submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </main>
    <!-- END MAIN -->
    <section id="notifications"></section>
    <footer class="footer">
      <center>
        <small>&copy All Right reserved NodePop INC | Create width ❤️ for Uberth Hernandez</small>
      </center>
    </footer>
<!-- END FOOTER -->

    <!-- script -->
    <script type="module" src="./register/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
